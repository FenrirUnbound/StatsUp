<!DOCTYPE html>
<html>
    <head>
        <title>NFL Stats</title>
        <link rel="stylesheet" type="text/css" href="./layout.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    </head>
    <body>        
        <form>
            <fieldset>
                <legend>Select Matchup</legend>
                <ol>
                    <li>
                        <label>Home Team</label>
                        <select id="homeList"></select>
                    </li>
                    <li>
                        <label>Away Team</label>
                        <select id="awayList"></select>
                    </li>
                    <li>
                        <label class="button">Calculate</label>
                    </li>
                </ol>
            </fieldset>

            
            <fieldset id="results" class="hidden">
                <legend>
                  <ul class="hbox">
                    <li>Score</li>
                    <li>Offense</li>
                    <li>Defense</li>
                  </ul>
                </legend>
                <ol id="scoreBox"></ol>
                <fieldset id="offenseBox"><ol></ol></fieldset>
                <fieldset id="defenseBox"><ol></ol></fieldset>
            </fieldset>
        </form>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="./jsrender/jsrender.js"></script>
        <script text="text/javascript" src="./stat_pull.js"></script>
        <!-- jsRender templates -->
        <script id="displayStats" type="text/x-jsrender" data-jsv-tmpl="displayStats">
            {{for stats ~title=title tmpl='#statBreakdown'/}}
        </script>
        <script id="statBreakdown" type="text/x-jsrender" data-jsv-tmpl="statBreakdown">
          <li>{{>~title[#index]}}</li>
          <li>{{:home}}</li>
          <li>{{:away}}</li>
          <li>{{:average}}</li>
          <li>{{:weighted}}</li>
        </script>
        </script>
        <script id="listOption" type="text/x-jsrender" data-jsv-tmpl="listOption">
            <option value="{{>value}}">{{:name}}</option>
        </script>
        <script id="singleResult" type="text/x-jsrender" data-jsv-tmpl="singleResult">
            <li>Estimated Total Score</li>
            <li>{{:value}}</li>
        </script>
    </body>
</html>
